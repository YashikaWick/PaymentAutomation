<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <form #productAddForm = "ngForm">
            {{productAddForm.value | json}}
      <hr>
        {{productModel | json}}
            <div class="form-group row" style="margin-bottom: 2px !important;">
                <label class="col-sm-2 col-form-label-sm lbl_left">Product Code
                    <span class=required>*</span>
                </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control form-control-sm " name="productCode" required  ngModel>
                    
                </div>
                <div class="col-sm-2"></div>
                <label class="col-sm-2 col-form-label-sm lbl_left">Product Price
                    <span class=required>*</span>
                </label>
                <div class="col-sm-3">
                    <input class="form-check-inline" type="radio" name="pricePreference" id="inlineRadio1" value="Daily">
                    <label class="col-form-label-sm " for="inlineRadio1">Daily&nbsp;</label>
                    <input class="form-check-inline" type="radio" name="pricePreference" id="inlineRadio2" value="Monthly"> 
                    <label class="col-form-label-sm " for="inlineRadio2">Monthly</label>
                    <input type="text" class="form-control form-control-sm" name="productPrice" requirede>
                </div>
            </div>
            <div class="form-group row" style="margin-bottom: 20px !important;">
                <label class="col-sm-2 col-form-label-sm lbl_left">Product Type
                    <span class=required>*</span>
                </label>
                <div class="col-sm-3">
                    <select class="form-control form-control-sm" name="productType" required ></select>
                </div>
                <div class="col-sm-7"></div>
            </div>
            <div class="form-group row" style="margin-bottom: 20px !important;">
                <label class="col-sm-2 col-form-label-sm lbl_left">Product Name
                    <span class=required>*</span>
                </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control form-control-sm" name="productName" required >
                </div>
                <div class="col-sm-2"></div>
                <label class="col-sm-2 col-form-label-sm lbl_left">Product Manager
                    <span class=required>*</span>
                </label>
                <div class="col-sm-3">
                    <select class="form-control form-control-sm" name="productManager" required ngModel>
                        <option *ngFor="let manager of managers" [value]="manager.name">{{manager.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row" style="margin-bottom: 20px !important;">
                <label class="col-sm-2 col-form-label-sm lbl_left">Product Description
                    <span class=required>*</span>
                </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control form-control-sm" name="productDescription" required ngModel>
                </div>
                <div class="col-sm-2"></div>
                <label class="col-sm-2 col-form-label-sm lbl_left">Revenue Share
                    <span class=required>*</span>
                </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control form-control-sm" name="revenueShare" required ngModel>
                </div>
            </div>
            <div class="form-group row" style="margin-bottom: 20px !important;">
                <label class="col-sm-2 col-form-label-sm lbl_left">Start Date
                    <span class=required>*</span>
                </label>
                <div class="col-sm-3">
                    <input type="date" class="form-control form-control-sm" name="startDate" required ngModel>
                </div>
                <div class="col-sm-2"></div>
                <label class="col-sm-2 col-form-label-sm lbl_left">End Date
                    <span class=required>*</span>
                </label>
                <div class="col-sm-3">
                    <input type="date" class="form-control form-control-sm" name="endDate" required ngModel> 
                </div>
            </div>
            <div class="row" style="margin-bottom: 10px;">&nbsp;</div>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-5">
                    <button type="button" class="btn btn-info" >
                        <fa-icon [icon]="faAdd"></fa-icon>&nbsp;
                        Create
                    </button>
                    &nbsp;
                    <button type="button" class="btn btn-light" (click)="reset()" style="margin-left: 5px;">
                        <fa-icon [icon]="faReset"></fa-icon>&nbsp;
                        Reset
                    </button>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </form>
    </div>
    <div class="col-sm-1"></div>
</div>
