<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <form>
            <div class="form-group row" style="margin-bottom: 20px !important;">
                <label class="col-sm-2 col-form-label-sm lbl_left">Product Code</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control form-control-sm">
                </div>
                <div class="col-sm-2"></div>
                <label class="col-sm-2 col-form-label-sm lbl_left">Product Name</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control form-control-sm">
                </div>
            </div>
            <div class="form-group row" style="margin-bottom: 20px !important;">
                <label class="col-sm-2 col-form-label-sm lbl_left">Product Type</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control form-control-sm">
                </div>
                <div class="col-sm-7"></div>
            </div>
            
            <div class="form-group row" style="margin-bottom: 20px !important;">
                <label class="col-sm-2 col-form-label-sm lbl_left">From Date</label>
                <div class="col-sm-3">
                    <input type="date" class="form-control form-control-sm">
                </div>
                <div class="col-sm-2"></div>
                <label class="col-sm-2 col-form-label-sm lbl_left">To Date</label>
                <div class="col-sm-3">
                    <input type="date" class="form-control form-control-sm">
                </div>
            </div>
            <div class="row" style="margin-bottom: 10px;">&nbsp;</div>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-5">
                    <button type="button" class="btn btn-info" (click)="search() " style="margin-left: 5px;">
                        <fa-icon [icon]="faSearch"></fa-icon>&nbsp;
                        Search
                    </button>
                    &nbsp;
                    <button type="button" class="btn btn-light" (click)="reset()" style="margin-left: 5px;">
                        <fa-icon [icon]="faReset"></fa-icon>&nbsp;
                        Reset
                    </button>
                </div>
                <div class="col-sm-4"></div>
            </div>

        </form>

    </div>
    <div class="col-sm-1"></div>

</div>
