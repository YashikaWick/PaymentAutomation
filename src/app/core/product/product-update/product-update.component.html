<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <form>
            <div class="form-group row" style="margin-bottom: 20px !important;">
                <div class="col-sm-2">
                    <label class=" col-form-label-sm lbl_left" style="margin-bottom: 50px;">Product Code</label>
                    <label class=" col-form-label-sm lbl_left" style="margin-bottom: 50px;">Product Type</label>
                    <label class=" col-form-label-sm lbl_left" style="margin-bottom: 50px;">Product Name</label>
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control form-control-sm" style="margin-bottom: 50px;">
                    <input type="text" class="form-control form-control-sm" style="margin-bottom: 50px;">
                    <input type="text" class="form-control form-control-sm" style="margin-bottom: 50px;">
                </div>
                <div class="col-sm-2"></div>
                <label class="col-sm-2 col-form-label-sm lbl_left">Product Price</label>
                <div class="col-sm-3">
                
                    <input class="form-check-input" type="radio" name="Daily" id="inlineRadio1" value="Daily">
                    <label class="col-form-label-sm " for="inlineRadio1">Daily&nbsp;</label>
                    <input type="text" class="form-control form-control-sm">
                
                    <input class="form-check-input" type="radio" name="Monthly" id="inlineRadio2" value="Monthly">
                    <label class="col-form-label-sm " for="inlineRadio2">Weekly</label>
                    <input type="text" class="form-control form-control-sm">
                
                    <input class="form-check-input" type="radio" name="Monthly" id="inlineRadio3" value="Monthly">
                    <label class="col-form-label-sm " for="inlineRadio2">Monthly</label>
                    <input type="text" class="form-control form-control-sm">

                </div>
            </div>
            <div class="form-group row" style="margin-bottom: 50px !important;">
                <label class="col-sm-2 col-form-label-sm lbl_left">Start Date</label>
                <div class="col-sm-3">
                    <input type="date" class="form-control form-control-sm">
                </div>
                <div class="col-sm-2"></div>
                <label class="col-sm-2 col-form-label-sm lbl_left">Product Manager</label>
                <div class="col-sm-3">
                    <select class="form-control form-control-sm"></select>
                </div>
            </div>
            <div class="form-group row" style="margin-bottom: 50px !important;">
                <label class="col-sm-2 col-form-label-sm lbl_left">End Date</label>
                <div class="col-sm-3">
                    <input type="date" class="form-control form-control-sm">
                </div>
                <div class="col-sm-2"></div>
                <label class="col-sm-2 col-form-label-sm lbl_left">Revenue Share</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control form-control-sm">
                </div>
            </div>
           
            <div class="row" style="margin-bottom: 10px;">&nbsp;</div>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-5">
                    <button type="button" class="btn btn-info" (click)="updateProduct()" style="margin-left: 5px;">
                        <fa-icon [icon]="faUpdate"></fa-icon>&nbsp;
                        Update
                    </button>
                    &nbsp;
                    <button type="button" class="btn btn-light" (click)="reset()" style="margin-left: 5px;">
                        <fa-icon [icon]="faReset"></fa-icon>&nbsp;
                        Reset
                    </button>
                </div>
                <div class="col-sm-4"></div>
            </div>

        </form>

    </div>
    <div class="col-sm-1"></div>

</div>
